version: 2

jobs:
  build:
    docker:
      - image: kriasoft/node:10.1.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-v1-{{ checksum "yarn.lock" }}
            - yarn-v1-
      - run:
          name: Install NPM modules
          command: |
            yarn install --frozen-lockfile
            yarn add firebase-tools@3.17.7 --dev
      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn/v1
      - run:
          name: Build
          command: |
            yarn relay
            yarn build
      - run:
          name: Test
          command: |
            yarn lint
            yarn test --forceExit
